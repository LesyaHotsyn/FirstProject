<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/logo-header.svg" alt="logo">
                <div >
                    <h6 class="logo_title">
                        Foundation
                    </h6>
                    <p class="logo_text">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header_nav flex">
                <ul class="header_ul flex">
                    <li class="header_li">
                        <a class="header_link" href="#">Home</a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="#">Stories</a>
                    </li>
                </ul>
                <button class="header_button">
                    Get Started
                </button>
            </nav>
        </div>
    </header>
    <section class="text">
        <div class="flex container">
            <div class="text-one">
                <h2>What is it about?</h2>
                <p class="text-p">Building a website for a startup that looks amazing is not a rocket science anymore</p>
            </div>
            <div class="text-two">
                <h2>Who is it for?</h2>
                <p class="text-p">Startups, email companies and teams, entrepreneurs and web developers.</p>
            </div>
        </div>
    </section>
    <section class="flex container">
        <img src="./img/logo/TheNewYork.svg" alt="TheNewYorkTimes">
        <img src="./img/logo/Forbes.svg" alt="forbs">
        <img src="./img/logo/Apple.svg" alt="apple">
        <img src="./img/logo/Mashable.svg" alt="Mashable">
        <img src="./img/logo/WSG.svg" alt="WSJ">
        <img src="./img/logo/google.svg" alt="google">
    </section>
</body>
</html>
